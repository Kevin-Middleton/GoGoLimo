<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>GoGo Limo</title>
        <style type="text/css">
        h2 {color: white; background-color: #1db140}
        </style>
        <link href="main.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
       <div id="outer">
           <h1>
               <a href="Login.xhtml">
                   <h:graphicImage url="/images/LimoLogo.jpg" alt="GoGo Limo"/>
               </a>
           </h1>
       </div>
 
      <div id="inner"> 
        <h2> Thank you for joining our website! </h2> 
         <h:panelGrid columns="2" columnClasses="fieldnames,leftAlign">
            <h:outputText value="Name:"></h:outputText>
            <h:outputText value="#{customer.firstName} #{customer.lastName}"></h:outputText>
            <h:outputText value="Email:"></h:outputText>
            <h:outputText value="#{customer.email}"></h:outputText>
            <h:outputText value="State:"></h:outputText>
            <h:outputText value="#{customer.usstate}"></h:outputText>
            <h:outputText value="Now Log In!" />
            <h:outputLink value="Login.xhtml">Login</h:outputLink>
       </h:panelGrid>
    </div>
    </h:body>
</html>
