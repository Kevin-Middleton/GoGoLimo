<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>GoGo Limo</title>
        <style type="text/css">
        h2 {color: white; background-color: #1db140}
        </style>
        <link href="main.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
       <div id="outer">
           <h1>
               <a href="Login.xhtml">
                   <h:graphicImage url="/images/LimoLogo.jpg" alt="GoGo Limo"/>
               </a>
           </h1>
       </div>
 
      <div id="inner">
          <h2>Review your order</h2>
        <!--Show user reservation information-->
        <p><b><u>My Reservation</u></b></p>
        <!--Display airport and whether it is pick up or drop off-->
        <h:outputText value ="#{reservationPickUp.toString()}" /><br/>
        <!--Submit product selection button-->
        <h:form>
            <h:commandButton value = "Submit"
                             type = "submit"
                             action = "#{reservePickBean.saveInfo}" />
        </h:form>
      </div>
    </h:body>
</html>
